name: 'Build and Release'

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Globo-Front-main/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: Globo-Front-main
        run: npm install --legacy-peer-deps

      - name: Build Tauri app (Ubuntu/Windows)
        if: matrix.platform != 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: Globo-Front-main/src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Globo Monitor v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Build Tauri app (macOS - Universal)
        if: matrix.platform == 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: Globo-Front-main/src-tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Globo Monitor v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target universal-apple-darwin

      - name: Upload artifacts (non-release)
        if: startsWith(github.ref, 'refs/tags/') == false
        uses: actions/upload-artifact@v4
        with:
          name: globo-monitor-${{ matrix.platform }}
          path: |
            Globo-Front-main/src-tauri/target/release/bundle/deb/*.deb
            Globo-Front-main/src-tauri/target/release/bundle/rpm/*.rpm
            Globo-Front-main/src-tauri/target/release/bundle/appimage/*.AppImage
            Globo-Front-main/src-tauri/target/release/bundle/dmg/*.dmg
            Globo-Front-main/src-tauri/target/release/bundle/macos/*.app
            Globo-Front-main/src-tauri/target/release/bundle/msi/*.msi
            Globo-Front-main/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore
